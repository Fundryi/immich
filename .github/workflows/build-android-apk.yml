name: Build Android APK (Immich mobile)

on:
  workflow_dispatch:

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-haskell: true
          remove-codeql: true
          remove-android: false
          
      - name: Show disk space
        run: df -h

      - name: Setup Java (Android build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node (i18n)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Android SDK on GitHub runners is usually present, but this makes it reliable.
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Read Flutter version from FVM (.fvmrc)
        id: fvm
        uses: kuhnroyal/flutter-fvm-config-action/config@v3
        with:
          path: mobile/.fvmrc

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ steps.fvm.outputs.FLUTTER_CHANNEL }}
          flutter-version: ${{ steps.fvm.outputs.FLUTTER_VERSION }}
          cache: true

      - name: Install i18n deps
        run: |
          cd i18n
          npm install

      - name: Generate translations + build APK (debug)
        run: |
          cd mobile
          flutter pub get
          npm --prefix ../i18n run format:fix
          dart run easy_localization:generate -S ../i18n
          dart run bin/generate_keys.dart
          flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-android-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
